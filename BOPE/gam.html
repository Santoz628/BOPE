<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servidor de Treino - BOPE</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #ffff00;
      color: #000000;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ffff00;
      text-decoration: none;
      transition: 0.3s;
    }

    .back-button:hover {
      background-color: #e6e600;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
      color: #ffff00;
    }

    .ip-box {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      border: 2px solid #ffff00;
      box-shadow: 0 0 15px #ffff00;
      text-align: center;
      max-width: 500px;
    }

    .ip-box p {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .ip-address {
      font-size: 1.8em;
      font-weight: bold;
      color: #00ffcc;
      background-color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
    }

    @media (max-width: 600px) {
      .ip-box {
        padding: 20px;
      }

      .ip-address {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

</body>
</html>
